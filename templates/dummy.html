<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Document</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <center>
        <nav class="nav-link">
            {% if user.is_authenticated %}
            <a href="{% url 'user_logout' %}" class="nav-link">logout </a>
            <a href="{% url 'change_password' %}">change_password</a>
            {% else %}
            <a href="{% url 'user_login' %}" class="nav-link">user_login</a>
            <a href="{% url 'registration' %}" class="nav-link">registration</a>
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'forgot_password' %}">forgot_password</a>
            {% endif %}
        </nav>

        {% block body_block %}

        {% endblock %}
    </center>
    
</body>
</html>
